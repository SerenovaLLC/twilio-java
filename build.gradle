/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://nexus.cxengagelabs.net/content/repositories/snapshots'
        mavenContent {
            snapshotsOnly()
        }
    }

    maven {
        url = 'https://nexus.cxengagelabs.net/content/repositories/thirdparty'
    }

    maven {
        url = 'https://nexus.cxengagelabs.net/content/repositories/releases'
    }

    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'joda-time:joda-time:2.5'
    compile 'io.jsonwebtoken:jjwt:0.4'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.apache.httpcomponents:httpcore:4.4.10'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.7'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.7'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    compile 'javax.xml.bind:jaxb-api:2.2'
    testCompile 'org.jmockit:jmockit:1.12'
    testCompile 'junit:junit:4.11'
}

group = 'com.twilio.sdk'
version = '7.33.0-ILITIES'
description = 'twilio-java'
sourceCompatibility = '1.7'
def artifactId = 'twilio-java'

configurations.all {
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task export(type: WriteProperties) {
    properties = ["POM_VERSION": version,
                  "POM_ARTIFACT_ID": artifactId]
    outputFile = file('export.properties')
}
